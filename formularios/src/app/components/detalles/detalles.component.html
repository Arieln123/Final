<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-semibold mb-4">Formulario de Contacto</h1>
    <form  [formGroup]="formulario"  (ngSubmit)="submit()">
        <div class="mb-4">
            <label for="name" class="block text-gray-700">Nombre:</label>
            <input type="text"
              formControlName="name" 
              placeholder="{{persona.name}}"
              [readonly]="!editarCampos" 
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-pink-500 bg-slate-200" >
        </div>
        <div class="mb-4">
            <label for="lastname" class="block text-gray-700">Apellido:</label>
            <input type="text"
             placeholder="{{persona.lastname}}"
              formControlName="lastname"
              [readonly]="!editarCampos" 
               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-pink-500 bg-slate-200">
        </div>
        <div class="mb-4">
            <label for="city" class="block text-gray-700">Ciudad:</label>
            <input type="text"
             placeholder="{{persona.city}}"
              formControlName="city"
              [readonly]="!editarCampos" 
               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-pink-500 bg-slate-200">
        </div>
        <div class="mb-4">
            <label for="dni" class="block text-gray-700">DNI:</label>
            <input type="text" 
            formControlName="dni" 
            placeholder="{{persona.dni}}" 
            [readonly]="!editarCampos" 
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-pink-500 bg-slate-200">
        </div>

        <button
        type="button"
        class="bg-pink-500 text-white px-4 py-2 rounded-md hover:bg-pink-600 focus:outline-none"
        (click)="toggleEditarCampos()"
    >
        {{ editarCampos ? 'Guardar' : 'Editar' }} <!-- Cambiamos el texto del botÃ³n -->
    </button>
        <button type="submit" class="bg-pink-500 text-white px-4 py-2 rounded-md hover:bg-pink-600 focus:outline-none">Enviar</button>
    </form>
</div>
