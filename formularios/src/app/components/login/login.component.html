<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-semibold mb-4">Formulario de Contacto</h1>
    <form  [formGroup]="formulario"  (ngSubmit)="checkAuth()">
        <div class="mb-4">
            <label for="email" class="block text-gray-700">Email:</label>
            <input type="text"  formControlName="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-pink-500 bg-slate-200" >
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700">Password:</label>
            <input type="password" formControlName="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-pink-500 bg-slate-200">
        </div>
   

        <button type="submit" class="bg-pink-500 text-white px-4 py-2 rounded-md hover:bg-pink-600 focus:outline-none">Iniciar Sesion</button>
    </form>
</div>
